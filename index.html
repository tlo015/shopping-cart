        <!-- CREDIT CARD CHECKOUT -->
        <form name="ccform" action="https://www.usaepay.com/gate.php" method="POST" onSubmit="return validateForm()">
            <input type="hidden" name="UMkey" value="PUT_YOUR_SOURCE_KEY_HERE">
            <input type="hidden" name="UMredir" value="">
            <div class="row">
                <h5>Billing Address</h5>
                <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="First Name">
                <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last Name">
                <label for="email">Email</label>
                    <input type="text" id="email" placeholder="name@example.com">
                <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address">
                <label for="city">City</label>
                    <input type="text" id="city" placeholder="City">
                <label for="state">State</label>
                    <input type="text" id="state" placeholder="AB">
                <label for="zip">Zip Code</label>
                    <input type="text" id="zip" placeholder="00000">
            </div>

            <div class="row">
                <h5>Payment</h5>
                <label for="cname">Name on Card</label>
                    <input type="text" id="cname" placeholder="Name on Card">
                <label for="ccnum">Credit Card Number</label>
                    <input type="text" id="ccnum" size="12" placeholder="1111222233334444">
                <label for="expdate">Expiry Date</label>
                    <input type="text" name="UMexpirM" size="2" maxlength="2" placeholder="MM">/
                    <input type="text" name="UMexpirY" size="2" maxlength="2" placeholder="YY">
                    <input type="hidden" name="UMexpir" value="">
                <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="000">
            </div>
        </form>
